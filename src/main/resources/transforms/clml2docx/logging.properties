
handlers= java.util.logging.ConsoleHandler

# MS: note, to change the log level you need to change both the .level and the ConsoleHandler.level.
.level= INFO

java.util.logging.ConsoleHandler.level = INFO

# MS: this makes the single line log format (Fri Sep 01 15:01:51 UTC 2023 INFO Message)
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tc %4$s %5$s%n
